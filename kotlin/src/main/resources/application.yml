server:
  error:
    include-message: always
    include-exception: on
  port: 8079

spring:
  main:
    banner-mode: off

  datasource:
    hikari:
      connection-timeout: 1000

# suppress ticker immutability warning
logging:
  level:
    org.hibernate.persister.entity.AbstractEntityPersister: error

springdoc:
  swagger-ui:
    path: /swagger-ui.html

